spring:
  application:
    name: business # 注册中心名字
  profiles:
    active: dev # 启动环境 nacos会根据环境读取不同的配置dataId:batch-dev.yml
  cloud:
    nacos:
      config:
        file-extension: yml # 配置中心文件后缀 默认properties
        namespace: train # 命名空间
      discovery:
        namespace: train # 命名空间
      server-addr: 192.168.50.193:8848 # nacos地址
    sentinel:
      transport:
        port: 8719
        dashboard: 192.168.50.193:18080
      datasource:
        nacos:
          nacos:
            server-addr: 192.168.50.193:8848
            namespace: train
            group-id: TRAIN_GROUP
            data-id: sentinel
            rule-type: flow


seata:
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 192.168.50.193:8848
      group: SEATA_GROUP
      namespace: train
      username: nacos
      password: nacos
  config:
    type: nacos
    nacos:
      server-addr: 192.168.50.193:8848
      group: SEATA_GROUP
      namespace: train
      data-id: seataServer.yml
      username: nacos
      password: nacos

  tx-service-group: train-group # seata事务组名



